<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea 3 - Formulario</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Ingreso de Datos de Clientes</h1>
    <form id="clienteForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="nombre">Apellido:</label>
      <input type="text" id="aoellido" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required>
      
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required>

      <label for="pais">País:</label>
      <select id="pais" required>
        <option value="" disabled selected>Selecciona un país</option>
        <option value="usa">Estados Unidos</option>
        <option value="canada">Ecuador</option>
        <option value="mexico">México</option>
        <option value="canada">España</option>
        <option value="mexico">Argentina</option>
      </select>
    </form>
    <button type="submit" onclick="guardarCliente()">Guardar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
